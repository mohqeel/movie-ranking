<mat-card class="movie-card">
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{releaseDate}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-md-image src="{{imageUrl}}">
  <mat-card-actions>
    <span *ngIf="likes > 0">Likes: </span><span *ngIf="likes > 0" class="like-count">{{likes}}</span>
    <button mat-raised-button color="accent" *ngIf="likes === 0" (click)="likeMovie()">LIKE</button>
  </mat-card-actions>
</mat-card>
