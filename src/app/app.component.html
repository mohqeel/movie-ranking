<nav class="navbar fixed-top bg-dark border-bottom shadow-sm">
  <h5 class="font-weight-normal header-color">Ghibli Central</h5>
</nav>

<h3 *ngIf="likedMovies.length > 0">Leaderboard:</h3>
<div *ngIf="likedMovies.length > 0" class="row main-container">
  <app-movie-card
    *ngFor="let movie of likedMovies"
    [title]="movie.title"
    [imageUrl]="movie.image"
    [likes]="movie.likeCount"
    [releaseDate]="movie.release_date">
  </app-movie-card>
</div>

<h3>Movies:</h3>
<div class="row main-container">
  <app-movie-card
    *ngFor="let movie of movies"
    [title]="movie.title"
    [imageUrl]="movie.image"
    [releaseDate]="movie.release_date"
    (likeMovieEmitter)="likeMovie(movie)">
  </app-movie-card>
</div>
